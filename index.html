<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
</head>
<body>
    <div class="container">
        <header>
            <!-- logo and logo-text -->
            <img class="logo" src="MaterialeEsercizioLim/logo.png" alt="">
            <h1 class="logo-text">Taking Booleaners form A to B</h1>
        </header>
       
        <nav>
           <!-- strumenti -->
           <button>Prenota</button>
           <button>Termina Prenotazione</button>
           <button>Accendi Luci</button>
        </nav>
       
        <main>
            <!-- main text e carica -->
            <div class="monopattino">
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <div class="arrow">Via Guadalametri - a 220 metri da te</div>
                <div>Stato carica:</div>
                <div class="charge-level1"></div>
            </div>

            <div class="monopattino">
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <div class="arrow">Via Ricciardoni - a 420 metri da te</div>
                <div>Stato carica:</div>
                <div class="charge-level2"></div>
            </div>

            <div class="monopattino">
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <div class="arrow">Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:</div>
                <div class="charge-level3"></div>
            </div>

        </main>
          
    </div>  
</body>
</html>
